<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>My Memo</title>
</head>
<body>
    <div class="container"> 

        <div class="row"> <!-- 1st row   -->
            <div class="col-8">
                <br>
                <img class='img-profile' src ="/static/images/anton1.jpg" alt="" srcset="">
                <h1>New jersey boy</h1>

            </div>

        </div class= 'row'> <!--2nd row-->
        <div class="col-8">
            <br>
            <a href="/adduser" class="btn btn-danger">Add new user</a>
            <table class="table">
                <thead>
                    <tr>
                        <!-- 1td = 1 column -->
                        <td>#</td>
                        <td>First name</td>
                        <td>Last name</td>
                        <td>Email</td>
                        <td>Manage</td>
                    </tr>
                </thead>



                <tbody>
                    {% for name in names %} <!-- for loop untill finish data -->
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ name[1] }}</td>
                        <td>{{ name[2] }}</td>
                        <td>{{ name[3] }}</td>
                        
                        <!-- button -->
                        <td>
                            <a href="/edit/{{ name[0] }}" class="btn btn-warning">Edit</a>
                            <a href="/delete/{{ name[0] }}" class="btn btn-danger">Delete</a>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>

        <div>

        </div>
    </div>
    <!-- <h1>{{name}}</h1> -->
</body>
</html>
